# default.custom.yaml
# save it to: 
#   ~/.config/ibus/rime  (linux)
#   ~/Library/Rime       (macos)
#   %APPDATA%\Rime       (windows)

# 中西文切換鍵的默認設置寫在 default.yaml 裏面
# 以下的 default.custom.yaml 在全局範圍重定義該組快速鍵
# 这个全局设定中写style/font_point 无效， style设置需要写到squirrel.custom.yaml
# 可用的按鍵有 Shift_L, Shift_R, Control_L, control_R
# Mac 系統上的鼠鬚管暫不能區分左、右，因此只有對 Shift_L, Control_L 的設定起作用
# 已輸入編碼時按切換鍵，可以進一步設定輸入法中西文切換的形式。
# 可選的臨時切換策略有三：
# inline_ascii 在輸入法的臨時西文編輯區內輸入字母、數字、符號、空格等，回車上屏後自動復位到中文
# commit_text 已輸入的候選文字上屏並切換至西文輸入模式
# commit_code 已輸入的編碼字符上屏並切換至西文輸入模式

# Caps Lock 設爲只改變字母的大小寫而不做中西文切換，可將 Caps_Lock 對應的切換方式設爲 noop
# Caps Lock 切換到西文模式，默認輸出小/大寫字母，請置 ascii_composer/good_old_caps_lock: false/true

